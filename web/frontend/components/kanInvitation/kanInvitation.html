<div class="decale">
    <div class="formInvit">
        <form>
            <label for="recipient">Recipient</label>
            <input ng-model="$ctrl.invit.email" type="text" name="recipient" value="" placeholder="the recipient mail here">
            <textarea ng-model="$ctrl.invit.message" rows="4" cols="8" aria-placeholder="you can type an invit message if you want..."></textarea>
            <button type="submit" ng-click"$ctrl.sendInvit($ctrl.invit)">Send your message</button>
        </form>
    </div>

    <table class="bordered striped">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>

            </tr>
        </thead>

        <tbody ng-repeat="user in $ctrl.users">
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
