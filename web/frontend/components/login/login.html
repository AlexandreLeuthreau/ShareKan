
  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <input ng-model="$ctrl.logUser.username" id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input ng-model="$ctrl.logUser.password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

        <button ng-click="$ctrl.sendLogUser($ctrl.logUser)"class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
        
    </form>
  </div>
