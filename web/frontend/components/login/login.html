
<div class="row superTop">
    <div class="col m6 offset-m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title center-align">Login Form</span>
                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="$ctrl.logUser.username" id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input ng-model="$ctrl.logUser.password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="center-align">
                <button ng-click="$ctrl.sendLogUser($ctrl.logUser)" class="top btn-large green" type="submit" name="action">Submit
                    <!--<i class="material-icons right">send</i>-->
                </button>
                </div>



            </div>

        </div>
    </div>
</div>
